<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremias Runner üëë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #F4E4C1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 20px;
            margin: 20px;
        }

        canvas {
            display: block;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #F4E4C1 70%);
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .title .crown {
            color: #FFD700;
            font-size: 40px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: #34495e;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .coin-icon {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 14px;
            border: 2px solid #B8860B;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }

        .controls strong {
            color: #2c3e50;
        }

        .game-over-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .game-over-overlay.active {
            display: block;
        }

        .game-over-overlay h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .game-over-overlay .final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over-overlay button {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .game-over-overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .credits {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">
            <span class="crown">üëë</span> JEREMIAS RUNNER
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="score-board">
            <div class="score-item">
                <span>üèÉ</span>
                <span>Score: <strong id="currentScore">0</strong></span>
            </div>
            <div class="score-item">
                <div class="coin-icon">J</div>
                <span>M√ºnzen: <strong id="coinCount">0</strong></span>
            </div>
            <div class="score-item">
                <span>üëë</span>
                <span>High Score: <strong id="highScore">0</strong></span>
            </div>
        </div>
        
        <div class="controls">
            <strong>Steuerung:</strong> Leertaste / ‚Üë = Springen | ‚Üì = Ducken | R = Neustart
        </div>
        
        <div class="game-over-overlay" id="gameOverOverlay">
            <h2>GAME OVER</h2>
            <div class="final-score">
                <p>Dein Score: <strong id="finalScore">0</strong></p>
                <p>M√ºnzen: <strong id="finalCoins">0</strong></p>
            </div>
            <button onclick="restartGame()">NOCHMAL SPIELEN</button>
        </div>
        
        <div class="credits">
            ¬© 2026 Jeremias Abgastechnik | Powered by OpenClaw ü§ñ
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let gameRunning = true;
        let score = 0;
        let coins = 0;
        let highScore = localStorage.getItem('jeremiasRunnerHighScore') || 0;
        let gameSpeed = 6;
        let gravity = 0.8;
        let frameCount = 0;
        
        // Update high score display
        document.getElementById('highScore').textContent = highScore;
        
        // Player (J-Character)
        const player = {
            x: 100,
            y: 260,
            width: 50,
            height: 80,
            velocityY: 0,
            jumping: false,
            ducking: false,
            
            draw() {
                ctx.save();
                
                if (this.ducking) {
                    // Ducking pose
                    this.height = 50;
                    this.y = 290;
                } else {
                    this.height = 80;
                    this.y = 260;
                }
                
                // Draw J character
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                
                // Add running animation (slight bounce)
                const bounce = Math.sin(frameCount * 0.2) * 2;
                
                // Draw J
                ctx.fillText('J', this.x + 25, this.y + this.height - 10 + bounce);
                
                // Draw crown on top
                ctx.font = '30px Arial';
                ctx.fillText('üëë', this.x + 25, this.y - 5 + bounce);
                
                // Draw simple legs
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 4;
                
                if (!this.jumping && !this.ducking) {
                    // Running legs animation
                    const legSwing = Math.sin(frameCount * 0.3) * 10;
                    ctx.beginPath();
                    ctx.moveTo(this.x + 20, this.y + this.height);
                    ctx.lineTo(this.x + 15 + legSwing, this.y + this.height + 15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x + 30, this.y + this.height);
                    ctx.lineTo(this.x + 35 - legSwing, this.y + this.height + 15);
                    ctx.stroke();
                }
                
                ctx.restore();
            },
            
            jump() {
                if (!this.jumping) {
                    this.velocityY = -15;
                    this.jumping = true;
                }
            },
            
            update() {
                // Apply gravity
                if (this.jumping) {
                    this.velocityY += gravity;
                    this.y += this.velocityY;
                    
                    // Land on ground
                    if (this.y >= 260) {
                        this.y = 260;
                        this.velocityY = 0;
                        this.jumping = false;
                    }
                }
            }
        };
        
        // Obstacles
        class Obstacle {
            constructor() {
                this.width = 30 + Math.random() * 30;
                this.height = 50 + Math.random() * 40;
                this.x = canvas.width;
                this.y = 340 - this.height;
                this.type = Math.random() > 0.5 ? 'cactus' : 'cloud';
                
                if (this.type === 'cloud') {
                    this.y = 200 + Math.random() * 50;
                    this.height = 40;
                }
            }
            
            draw() {
                ctx.fillStyle = this.type === 'cactus' ? '#27ae60' : '#95a5a6';
                
                if (this.type === 'cactus') {
                    // Draw cactus
                    ctx.fillRect(this.x + 10, this.y, 20, this.height);
                    ctx.fillRect(this.x, this.y + 15, 15, 25);
                    ctx.fillRect(this.x + 25, this.y + 20, 15, 20);
                } else {
                    // Draw exhaust cloud (Abgas-Wolke!)
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.height/2, 0, Math.PI * 2);
                    ctx.arc(this.x + 20, this.y - 5, this.height/2.5, 0, Math.PI * 2);
                    ctx.arc(this.x + 35, this.y, this.height/3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            update() {
                this.x -= gameSpeed;
            }
        }
        
        // Coins
        class Coin {
            constructor() {
                this.radius = 15;
                this.x = canvas.width;
                this.y = 200 + Math.random() * 100;
                this.collected = false;
                this.rotation = 0;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Draw coin
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Border
                ctx.strokeStyle = '#B8860B';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // J logo
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('J', 0, 0);
                
                ctx.restore();
            }
            
            update() {
                this.x -= gameSpeed;
                this.rotation += 0.1;
            }
            
            checkCollision(player) {
                if (this.collected) return false;
                
                const dx = this.x - (player.x + player.width/2);
                const dy = this.y - (player.y + player.height/2);
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < this.radius + 25) {
                    this.collected = true;
                    return true;
                }
                return false;
            }
        }
        
        let obstacles = [];
        let coinsArray = [];
        
        // Spawn obstacles
        function spawnObstacle() {
            if (frameCount % 90 === 0) {
                obstacles.push(new Obstacle());
            }
        }
        
        // Spawn coins
        function spawnCoin() {
            if (frameCount % 150 === 0 && Math.random() > 0.3) {
                coinsArray.push(new Coin());
            }
        }
        
        // Collision detection
        function checkCollision(obstacle) {
            if (obstacle.type === 'cloud' && player.y < 280) {
                // Cloud collision (flying)
                return (player.x < obstacle.x + obstacle.width &&
                        player.x + player.width > obstacle.x &&
                        player.y < obstacle.y + obstacle.height &&
                        player.y + 40 > obstacle.y);
            } else if (obstacle.type === 'cactus') {
                // Cactus collision (ground)
                return (player.x + 10 < obstacle.x + obstacle.width &&
                        player.x + player.width - 10 > obstacle.x &&
                        player.y + player.height - 10 > obstacle.y);
            }
            return false;
        }
        
        // Draw ground
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 340, canvas.width, 2);
            
            // Ground pattern
            ctx.fillStyle = '#D2B48C';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i - (frameCount % 40), 342, 20, 58);
            }
        }
        
        // Draw clouds
        function drawBackground() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (frameCount * 0.5) % canvas.width;
            
            for (let i = -canvas.width; i < canvas.width * 2; i += 200) {
                ctx.beginPath();
                ctx.arc(i - cloudOffset, 80, 30, 0, Math.PI * 2);
                ctx.arc(i - cloudOffset + 40, 75, 40, 0, Math.PI * 2);
                ctx.arc(i - cloudOffset + 80, 80, 30, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Update score
        function updateScore() {
            if (frameCount % 10 === 0) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }
            document.getElementById('coinCount').textContent = coins;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('jeremiasRunnerHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // Show overlay
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
            document.getElementById('gameOverOverlay').classList.add('active');
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            coins = 0;
            gameSpeed = 6;
            frameCount = 0;
            obstacles = [];
            coinsArray = [];
            player.y = 260;
            player.velocityY = 0;
            player.jumping = false;
            player.ducking = false;
            
            document.getElementById('currentScore').textContent = 0;
            document.getElementById('coinCount').textContent = 0;
            document.getElementById('gameOverOverlay').classList.remove('active');
            
            gameLoop();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            drawGround();
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Spawn and manage obstacles
            spawnObstacle();
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();
                
                // Check collision
                if (checkCollision(obstacles[i])) {
                    gameOver();
                    return;
                }
                
                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
            
            // Spawn and manage coins
            spawnCoin();
            for (let i = coinsArray.length - 1; i >= 0; i--) {
                coinsArray[i].update();
                coinsArray[i].draw();
                
                // Check coin collection
                if (coinsArray[i].checkCollision(player)) {
                    coins++;
                    score += 10;
                }
                
                // Remove off-screen coins
                if (coinsArray[i].x < -50) {
                    coinsArray.splice(i, 1);
                }
            }
            
            // Update score and difficulty
            updateScore();
            if (frameCount % 500 === 0) {
                gameSpeed += 0.5;
            }
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code === 'KeyR') {
                restartGame();
            }
            
            if (gameRunning) {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    e.preventDefault();
                    player.jump();
                }
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    player.ducking = true;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                player.ducking = false;
            }
        });
        
        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                player.jump();
            } else {
                restartGame();
            }
        });
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
