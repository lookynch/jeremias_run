<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremias Runner üëë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #F4E4C1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 20px;
            margin: 20px;
        }

        canvas {
            display: block;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #F4E4C1 70%);
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .title .crown {
            color: #FFD700;
            font-size: 40px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: #34495e;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .coin-icon {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 14px;
            border: 2px solid #B8860B;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }

        .controls strong {
            color: #2c3e50;
        }

        .game-over-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .game-over-overlay.active {
            display: block;
        }

        .game-over-overlay h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .game-over-overlay .final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over-overlay button {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .game-over-overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .credits {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">
            <span class="crown">üëë</span> JEREMIAS RUNNER
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="score-board">
            <div class="score-item">
                <span>üèÉ</span>
                <span>Score: <strong id="currentScore">0</strong></span>
            </div>
            <div class="score-item">
                <div class="coin-icon">J</div>
                <span>M√ºnzen: <strong id="coinCount">0</strong></span>
            </div>
            <div class="score-item">
                <span>üëë</span>
                <span>High Score: <strong id="highScore">0</strong></span>
            </div>
        </div>
        
        <div class="controls">
            <strong>Steuerung:</strong> Leertaste / ‚Üë = Springen | ‚Üì = Ducken | R = Neustart
        </div>
        
        <div class="game-over-overlay" id="gameOverOverlay">
            <h2>GAME OVER</h2>
            <div class="final-score">
                <p>Dein Score: <strong id="finalScore">0</strong></p>
                <p>M√ºnzen: <strong id="finalCoins">0</strong></p>
            </div>
            <button onclick="restartGame()">NOCHMAL SPIELEN</button>
        </div>
        
        <div class="credits">
            ¬© 2026 Jeremias Abgastechnik | Powered by OpenClaw ü§ñ
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let gameRunning = true;
        let score = 0;
        let coins = 0;
        let highScore = localStorage.getItem('jeremiasRunnerHighScore') || 0;
        let gameSpeed = 6;
        let gravity = 0.8;
        let frameCount = 0;
        
        // Update high score display
        document.getElementById('highScore').textContent = highScore;
        
        // Draw Jeremias J Character with Crown
        function drawJCharacter(x, y, width, height, jumping, ducking, running) {
            ctx.save();
            
            const centerX = x + width / 2;
            const centerY = y + height / 2;
            
            // Animation
            const bounce = jumping ? 0 : Math.sin(frameCount * 0.2) * 3;
            
            if (ducking) {
                height = height * 0.6;
                y = y + 30;
            }
            
            // Draw J body - stylized character
            ctx.fillStyle = '#2c3e50'; // Jeremias corporate blue-gray
            ctx.strokeStyle = '#1a252f';
            ctx.lineWidth = 3;
            
            // J main vertical line
            ctx.beginPath();
            ctx.roundRect(centerX - 10, y + bounce, 20, height * 0.7, [5]);
            ctx.fill();
            ctx.stroke();
            
            // J curve/hook at bottom
            ctx.beginPath();
            ctx.arc(centerX - 15, y + height * 0.7 + bounce, 15, 0, Math.PI);
            ctx.fill();
            ctx.stroke();
            
            // J horizontal top (if not ducking)
            if (!ducking) {
                ctx.beginPath();
                ctx.roundRect(centerX - 5, y + bounce - 10, 20, 12, [3]);
                ctx.fill();
                ctx.stroke();
            }
            
            // Draw Crown on top
            const crownY = y + bounce - (ducking ? 15 : 25);
            const crownSize = ducking ? 20 : 25;
            
            // Crown base
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(centerX - crownSize/2, crownY);
            ctx.lineTo(centerX - crownSize/3, crownY - crownSize/2);
            ctx.lineTo(centerX - crownSize/6, crownY - crownSize/4);
            ctx.lineTo(centerX, crownY - crownSize/1.5);
            ctx.lineTo(centerX + crownSize/6, crownY - crownSize/4);
            ctx.lineTo(centerX + crownSize/3, crownY - crownSize/2);
            ctx.lineTo(centerX + crownSize/2, crownY);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Crown jewels
            ctx.fillStyle = '#FF6347';
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.arc(centerX + i * 10, crownY - 5, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw legs (simple)
            if (!ducking && running) {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                
                const legSwing = Math.sin(frameCount * 0.3) * 12;
                
                // Left leg
                ctx.beginPath();
                ctx.moveTo(centerX - 5, y + height + bounce);
                ctx.lineTo(centerX - 10 + legSwing, y + height + 20 + bounce);
                ctx.stroke();
                
                // Right leg
                ctx.beginPath();
                ctx.moveTo(centerX + 5, y + height + bounce);
                ctx.lineTo(centerX + 10 - legSwing, y + height + 20 + bounce);
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        // Player (J-Character)
        const player = {
            x: 100,
            y: 240,
            width: 50,
            height: 80,
            velocityY: 0,
            jumping: false,
            ducking: false,
            
            draw() {
                drawJCharacter(
                    this.x, 
                    this.y, 
                    this.width, 
                    this.height, 
                    this.jumping, 
                    this.ducking,
                    true
                );
            },
            
            jump() {
                if (!this.jumping) {
                    this.velocityY = -15;
                    this.jumping = true;
                }
            },
            
            update() {
                // Apply gravity
                if (this.jumping) {
                    this.velocityY += gravity;
                    this.y += this.velocityY;
                    
                    // Land on ground
                    if (this.y >= 240) {
                        this.y = 240;
                        this.velocityY = 0;
                        this.jumping = false;
                    }
                }
            }
        };
        
        // Chimney Obstacle (Jeremias Schornstein!)
        class Chimney {
            constructor() {
                this.width = 40 + Math.random() * 20;
                this.height = 80 + Math.random() * 40;
                this.x = canvas.width;
                this.y = 340 - this.height;
                this.type = Math.random() > 0.7 ? 'double' : 'single';
            }
            
            draw() {
                ctx.save();
                
                // Chimney body - metallic look
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.width, this.y);
                gradient.addColorStop(0, '#95a5a6');
                gradient.addColorStop(0.5, '#bdc3c7');
                gradient.addColorStop(1, '#7f8c8d');
                
                ctx.fillStyle = gradient;
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                
                // Main chimney body
                ctx.fillRect(this.x + 5, this.y, this.width - 10, this.height);
                ctx.strokeRect(this.x + 5, this.y, this.width - 10, this.height);
                
                // Chimney segments (rings)
                ctx.strokeStyle = '#34495e';
                ctx.lineWidth = 3;
                for (let i = 0; i < this.height; i += 15) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + 5, this.y + i);
                    ctx.lineTo(this.x + this.width - 5, this.y + i);
                    ctx.stroke();
                }
                
                // Chimney cap/top
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(this.x, this.y - 10, this.width, 10);
                ctx.strokeStyle = '#c0392b';
                ctx.strokeRect(this.x, this.y - 10, this.width, 10);
                
                // Smoke coming out
                if (frameCount % 10 < 5) {
                    ctx.fillStyle = 'rgba(150, 150, 150, 0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 - 10, this.y - 20, 8, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/2, this.y - 30, 10, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/2 + 10, this.y - 25, 7, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Double chimney variant
                if (this.type === 'double' && this.width > 50) {
                    ctx.fillStyle = gradient;
                    ctx.fillRect(this.x + this.width - 25, this.y + 20, 15, this.height - 20);
                    ctx.strokeStyle = '#2c3e50';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(this.x + this.width - 25, this.y + 20, 15, this.height - 20);
                }
                
                ctx.restore();
            }
            
            update() {
                this.x -= gameSpeed;
            }
        }
        
        // Coins
        class Coin {
            constructor() {
                this.radius = 15;
                this.x = canvas.width;
                this.y = 180 + Math.random() * 100;
                this.collected = false;
                this.rotation = 0;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Coin gradient
                const coinGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                coinGradient.addColorStop(0, '#FFD700');
                coinGradient.addColorStop(0.7, '#FFA500');
                coinGradient.addColorStop(1, '#FF8C00');
                
                ctx.fillStyle = coinGradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Border
                ctx.strokeStyle = '#B8860B';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Inner circle
                ctx.strokeStyle = '#DAA520';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius - 4, 0, Math.PI * 2);
                ctx.stroke();
                
                // J logo
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('J', 0, 0);
                
                // Sparkle effect
                if (frameCount % 20 < 10) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(-5, -5, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            update() {
                this.x -= gameSpeed;
                this.rotation += 0.1;
            }
            
            checkCollision(player) {
                if (this.collected) return false;
                
                const dx = this.x - (player.x + player.width/2);
                const dy = this.y - (player.y + player.height/2);
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < this.radius + 25) {
                    this.collected = true;
                    return true;
                }
                return false;
            }
        }
        
        let chimneys = [];
        let coinsArray = [];
        
        // Spawn chimneys
        function spawnChimney() {
            if (frameCount % 90 === 0) {
                chimneys.push(new Chimney());
            }
        }
        
        // Spawn coins
        function spawnCoin() {
            if (frameCount % 150 === 0 && Math.random() > 0.3) {
                coinsArray.push(new Coin());
            }
        }
        
        // Collision detection
        function checkCollision(chimney) {
            return (player.x + 15 < chimney.x + chimney.width &&
                    player.x + player.width - 15 > chimney.x &&
                    player.y + player.height - 10 > chimney.y);
        }
        
        // Draw ground
        function drawGround() {
            // Ground line
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 340);
            ctx.lineTo(canvas.width, 340);
            ctx.stroke();
            
            // Ground pattern
            ctx.fillStyle = '#D2B48C';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i - (frameCount % 40), 342, 20, 58);
            }
            
            // Grass details
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 20) {
                const x = i - (frameCount % 20);
                ctx.beginPath();
                ctx.moveTo(x, 340);
                ctx.lineTo(x + 3, 335);
                ctx.stroke();
            }
        }
        
        // Draw clouds
        function drawBackground() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (frameCount * 0.5) % canvas.width;
            
            for (let i = -canvas.width; i < canvas.width * 2; i += 200) {
                ctx.beginPath();
                ctx.arc(i - cloudOffset, 80, 30, 0, Math.PI * 2);
                ctx.arc(i - cloudOffset + 40, 75, 40, 0, Math.PI * 2);
                ctx.arc(i - cloudOffset + 80, 80, 30, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Update score
        function updateScore() {
            if (frameCount % 10 === 0) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }
            document.getElementById('coinCount').textContent = coins;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('jeremiasRunnerHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // Show overlay
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
            document.getElementById('gameOverOverlay').classList.add('active');
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            coins = 0;
            gameSpeed = 6;
            frameCount = 0;
            chimneys = [];
            coinsArray = [];
            player.y = 240;
            player.velocityY = 0;
            player.jumping = false;
            player.ducking = false;
            
            document.getElementById('currentScore').textContent = 0;
            document.getElementById('coinCount').textContent = 0;
            document.getElementById('gameOverOverlay').classList.remove('active');
            
            gameLoop();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            drawGround();
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Spawn and manage chimneys
            spawnChimney();
            for (let i = chimneys.length - 1; i >= 0; i--) {
                chimneys[i].update();
                chimneys[i].draw();
                
                // Check collision
                if (checkCollision(chimneys[i])) {
                    gameOver();
                    return;
                }
                
                // Remove off-screen chimneys
                if (chimneys[i].x + chimneys[i].width < 0) {
                    chimneys.splice(i, 1);
                }
            }
            
            // Spawn and manage coins
            spawnCoin();
            for (let i = coinsArray.length - 1; i >= 0; i--) {
                coinsArray[i].update();
                coinsArray[i].draw();
                
                // Check coin collection
                if (coinsArray[i].checkCollision(player)) {
                    coins++;
                    score += 10;
                }
                
                // Remove off-screen coins
                if (coinsArray[i].x < -50) {
                    coinsArray.splice(i, 1);
                }
            }
            
            // Update score and difficulty
            updateScore();
            if (frameCount % 500 === 0) {
                gameSpeed += 0.5;
            }
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code === 'KeyR') {
                restartGame();
            }
            
            if (gameRunning) {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    e.preventDefault();
                    player.jump();
                }
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    player.ducking = true;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                player.ducking = false;
            }
        });
        
        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                player.jump();
            } else {
                restartGame();
            }
        });
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
