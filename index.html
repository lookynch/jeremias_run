<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremias Runner üëë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #F4E4C1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 20px;
            margin: 20px;
        }

        canvas {
            display: block;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #F4E4C1 70%);
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .title .crown {
            color: #FFD700;
            font-size: 40px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: #34495e;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .coin-icon {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 14px;
            border: 2px solid #B8860B;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }

        .controls strong {
            color: #2c3e50;
        }

        .game-over-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .game-over-overlay.active {
            display: block;
        }

        .game-over-overlay h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .game-over-overlay .final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over-overlay button {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .game-over-overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .credits {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">
            <span class="crown">üëë</span> JEREMIAS RUNNER
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="score-board">
            <div class="score-item">
                <span>üèÉ</span>
                <span>Score: <strong id="currentScore">0</strong></span>
            </div>
            <div class="score-item">
                <div class="coin-icon">J</div>
                <span>M√ºnzen: <strong id="coinCount">0</strong></span>
            </div>
            <div class="score-item">
                <span>üëë</span>
                <span>High Score: <strong id="highScore">0</strong></span>
            </div>
        </div>
        
        <div class="controls">
            <strong>Steuerung:</strong> Leertaste / ‚Üë = Springen | ‚Üì = Ducken | R = Neustart
        </div>
        
        <div class="game-over-overlay" id="gameOverOverlay">
            <h2>GAME OVER</h2>
            <div class="final-score">
                <p>Dein Score: <strong id="finalScore">0</strong></p>
                <p>M√ºnzen: <strong id="finalCoins">0</strong></p>
            </div>
            <button onclick="restartGame()">NOCHMAL SPIELEN</button>
        </div>
        
        <div class="credits">
            ¬© 2026 Jeremias Abgastechnik | Powered by OpenClaw ü§ñ
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let gameRunning = true;
        let score = 0;
        let coins = 0;
        let highScore = localStorage.getItem('jeremiasRunnerHighScore') || 0;
        let gameSpeed = 4; // Langsamer Start
        let gravity = 0.8;
        let frameCount = 0;
        let difficultyLevel = 1;
        
        // Update high score display
        document.getElementById('highScore').textContent = highScore;
        
        // Draw enhanced Jeremias J Character with Crown
        function drawJCharacter(x, y, width, height, jumping, ducking, running) {
            ctx.save();
            
            const centerX = x + width / 2;
            const centerY = y + height / 2;
            
            // Animation
            const bounce = jumping ? 0 : Math.sin(frameCount * 0.2) * 2;
            
            if (ducking) {
                height = height * 0.6;
                y = y + 30;
            }
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(centerX, y + height + 25, 25, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw J body - enhanced with gradients
            const bodyGradient = ctx.createLinearGradient(centerX - 15, y, centerX + 15, y + height);
            bodyGradient.addColorStop(0, '#34495e');
            bodyGradient.addColorStop(0.5, '#2c3e50');
            bodyGradient.addColorStop(1, '#1a252f');
            
            ctx.fillStyle = bodyGradient;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2.5;
            
            // J main vertical line with rounded corners
            ctx.beginPath();
            ctx.roundRect(centerX - 12, y + bounce, 24, height * 0.65, [6]);
            ctx.fill();
            ctx.stroke();
            
            // Highlight on J body
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.roundRect(centerX - 10, y + bounce + 5, 8, height * 0.3, [3]);
            ctx.fill();
            
            // J curve/hook at bottom - more pronounced
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.arc(centerX - 18, y + height * 0.65 + bounce, 18, 0, Math.PI);
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2.5;
            ctx.stroke();
            
            // Inner curve detail
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX - 18, y + height * 0.65 + bounce, 14, 0.2, Math.PI - 0.2);
            ctx.stroke();
            
            // J horizontal top bar
            if (!ducking) {
                ctx.fillStyle = bodyGradient;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.roundRect(centerX - 8, y + bounce - 12, 24, 14, [4]);
                ctx.fill();
                ctx.stroke();
            }
            
            // Draw Crown on top - more detailed
            const crownY = y + bounce - (ducking ? 18 : 28);
            const crownSize = ducking ? 22 : 28;
            
            // Crown base with gradient
            const crownGradient = ctx.createLinearGradient(
                centerX - crownSize/2, crownY - crownSize/1.5,
                centerX + crownSize/2, crownY
            );
            crownGradient.addColorStop(0, '#FFD700');
            crownGradient.addColorStop(0.5, '#FFC700');
            crownGradient.addColorStop(1, '#DAA520');
            
            ctx.fillStyle = crownGradient;
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 2;
            
            // Crown shape with more peaks
            ctx.beginPath();
            ctx.moveTo(centerX - crownSize/2, crownY + 2);
            // Left peak
            ctx.lineTo(centerX - crownSize/2.5, crownY - crownSize/2.2);
            ctx.lineTo(centerX - crownSize/4, crownY - crownSize/3.5);
            // Middle peak (highest)
            ctx.lineTo(centerX, crownY - crownSize/1.5);
            // Right middle
            ctx.lineTo(centerX + crownSize/4, crownY - crownSize/3.5);
            // Right peak
            ctx.lineTo(centerX + crownSize/2.5, crownY - crownSize/2.2);
            ctx.lineTo(centerX + crownSize/2, crownY + 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Crown base rim
            ctx.fillStyle = '#DAA520';
            ctx.fillRect(centerX - crownSize/2, crownY, crownSize, 4);
            ctx.strokeRect(centerX - crownSize/2, crownY, crownSize, 4);
            
            // Crown jewels - more detailed
            const jewels = [
                {x: centerX - crownSize/3, y: crownY - crownSize/3.5, size: 4, color: '#FF6347'},
                {x: centerX, y: crownY - crownSize/1.8, size: 5, color: '#FF4500'},
                {x: centerX + crownSize/3, y: crownY - crownSize/3.5, size: 4, color: '#FF6347'}
            ];
            
            jewels.forEach(jewel => {
                // Jewel glow
                ctx.fillStyle = `rgba(255, 99, 71, 0.3)`;
                ctx.beginPath();
                ctx.arc(jewel.x, jewel.y, jewel.size + 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Jewel
                ctx.fillStyle = jewel.color;
                ctx.beginPath();
                ctx.arc(jewel.x, jewel.y, jewel.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Jewel highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(jewel.x - 1, jewel.y - 1, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw legs with better animation
            if (!ducking && running) {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                
                const legSwing = Math.sin(frameCount * 0.3) * 15;
                
                // Left leg with foot
                ctx.beginPath();
                ctx.moveTo(centerX - 6, y + height + bounce);
                ctx.lineTo(centerX - 8 + legSwing, y + height + 18 + bounce);
                ctx.stroke();
                // Foot
                ctx.beginPath();
                ctx.arc(centerX - 8 + legSwing, y + height + 18 + bounce, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#34495e';
                ctx.fill();
                
                // Right leg with foot
                ctx.beginPath();
                ctx.moveTo(centerX + 6, y + height + bounce);
                ctx.lineTo(centerX + 8 - legSwing, y + height + 18 + bounce);
                ctx.stroke();
                // Foot
                ctx.beginPath();
                ctx.arc(centerX + 8 - legSwing, y + height + 18 + bounce, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#34495e';
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // Player (J-Character) with optimized hitbox
        const player = {
            x: 100,
            y: 240,
            width: 50,
            height: 80,
            velocityY: 0,
            jumping: false,
            ducking: false,
            
            // Optimized hitbox (smaller than visual)
            getHitbox() {
                if (this.ducking) {
                    return {
                        x: this.x + 10,
                        y: this.y + 30,
                        width: this.width - 20,
                        height: (this.height * 0.6) - 10
                    };
                }
                return {
                    x: this.x + 10,
                    y: this.y + 5,
                    width: this.width - 20,
                    height: this.height - 10
                };
            },
            
            draw() {
                drawJCharacter(
                    this.x, 
                    this.y, 
                    this.width, 
                    this.height, 
                    this.jumping, 
                    this.ducking,
                    true
                );
                
                // Debug hitbox (comment out in production)
                // const hitbox = this.getHitbox();
                // ctx.strokeStyle = 'red';
                // ctx.strokeRect(hitbox.x, hitbox.y, hitbox.width, hitbox.height);
            },
            
            jump() {
                if (!this.jumping) {
                    this.velocityY = -15;
                    this.jumping = true;
                }
            },
            
            update() {
                if (this.jumping) {
                    this.velocityY += gravity;
                    this.y += this.velocityY;
                    
                    if (this.y >= 240) {
                        this.y = 240;
                        this.velocityY = 0;
                        this.jumping = false;
                    }
                }
            }
        };
        
        // Chimney Obstacle with optimized hitbox
        class Chimney {
            constructor() {
                this.width = 35 + Math.random() * 15; // Smaller range
                this.height = 70 + Math.random() * 30; // Smaller range
                this.x = canvas.width;
                this.y = 340 - this.height;
                this.type = Math.random() > 0.7 ? 'double' : 'single';
            }
            
            // Optimized hitbox (smaller than visual)
            getHitbox() {
                return {
                    x: this.x + 8,
                    y: this.y + 5,
                    width: this.width - 16,
                    height: this.height - 5
                };
            }
            
            draw() {
                ctx.save();
                
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.width, this.y);
                gradient.addColorStop(0, '#95a5a6');
                gradient.addColorStop(0.5, '#bdc3c7');
                gradient.addColorStop(1, '#7f8c8d');
                
                ctx.fillStyle = gradient;
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                
                ctx.fillRect(this.x + 5, this.y, this.width - 10, this.height);
                ctx.strokeRect(this.x + 5, this.y, this.width - 10, this.height);
                
                // Segments
                ctx.strokeStyle = '#34495e';
                ctx.lineWidth = 2;
                for (let i = 0; i < this.height; i += 15) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + 5, this.y + i);
                    ctx.lineTo(this.x + this.width - 5, this.y + i);
                    ctx.stroke();
                }
                
                // Cap
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(this.x, this.y - 10, this.width, 10);
                ctx.strokeStyle = '#c0392b';
                ctx.strokeRect(this.x, this.y - 10, this.width, 10);
                
                // Smoke
                if (frameCount % 10 < 5) {
                    ctx.fillStyle = 'rgba(150, 150, 150, 0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 - 8, this.y - 18, 7, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/2, this.y - 26, 9, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/2 + 8, this.y - 22, 6, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                if (this.type === 'double' && this.width > 45) {
                    ctx.fillStyle = gradient;
                    ctx.fillRect(this.x + this.width - 20, this.y + 20, 12, this.height - 20);
                    ctx.strokeStyle = '#2c3e50';
                    ctx.strokeRect(this.x + this.width - 20, this.y + 20, 12, this.height - 20);
                }
                
                // Debug hitbox
                // const hitbox = this.getHitbox();
                // ctx.strokeStyle = 'blue';
                // ctx.strokeRect(hitbox.x, hitbox.y, hitbox.width, hitbox.height);
                
                ctx.restore();
            }
            
            update() {
                this.x -= gameSpeed;
            }
        }
        
        // Coin with collision detection
        class Coin {
            constructor() {
                this.radius = 15;
                this.x = canvas.width;
                // Ensure coin is reachable (not too high, not too low)
                this.y = 160 + Math.random() * 120; // 160-280 range (reachable)
                this.collected = false;
                this.rotation = 0;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const coinGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                coinGradient.addColorStop(0, '#FFD700');
                coinGradient.addColorStop(0.7, '#FFA500');
                coinGradient.addColorStop(1, '#FF8C00');
                
                ctx.fillStyle = coinGradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#B8860B';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.strokeStyle = '#DAA520';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius - 4, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('J', 0, 0);
                
                if (frameCount % 20 < 10) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(-5, -5, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            update() {
                this.x -= gameSpeed;
                this.rotation += 0.1;
            }
            
            checkCollision(player) {
                if (this.collected) return false;
                
                const hitbox = player.getHitbox();
                const dx = this.x - (hitbox.x + hitbox.width/2);
                const dy = this.y - (hitbox.y + hitbox.height/2);
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < this.radius + 20) {
                    this.collected = true;
                    return true;
                }
                return false;
            }
        }
        
        let chimneys = [];
        let coinsArray = [];
        let lastChimneyX = 0;
        let lastCoinX = 0;
        
        // Progressive difficulty
        function updateDifficulty() {
            if (score < 100) {
                difficultyLevel = 1;
                gameSpeed = 4 + (score / 50); // 4 to 6
            } else if (score < 300) {
                difficultyLevel = 2;
                gameSpeed = 6 + ((score - 100) / 100); // 6 to 8
            } else if (score < 600) {
                difficultyLevel = 3;
                gameSpeed = 8 + ((score - 300) / 150); // 8 to 10
            } else {
                difficultyLevel = 4;
                gameSpeed = Math.min(12, 10 + ((score - 600) / 300)); // 10 to 12 max
            }
        }
        
        // Spawn chimneys with spacing
        function spawnChimney() {
            const minSpacing = 250; // Minimum distance between chimneys
            
            if (frameCount % 100 === 0 && (canvas.width - lastChimneyX) > minSpacing) {
                chimneys.push(new Chimney());
                lastChimneyX = canvas.width;
            }
        }
        
        // Spawn coins safely (not near chimneys)
        function spawnCoin() {
            const minSpacing = 200; // Minimum distance from chimneys
            
            if (frameCount % 180 === 0 && Math.random() > 0.2) {
                // Check if there's a chimney nearby
                let tooClose = false;
                for (let chimney of chimneys) {
                    if (Math.abs(chimney.x - canvas.width) < minSpacing) {
                        tooClose = true;
                        break;
                    }
                }
                
                if (!tooClose && (canvas.width - lastCoinX) > 150) {
                    coinsArray.push(new Coin());
                    lastCoinX = canvas.width;
                }
            }
        }
        
        // Collision detection with optimized hitboxes
        function checkCollision(chimney) {
            const playerHitbox = player.getHitbox();
            const chimneyHitbox = chimney.getHitbox();
            
            return (playerHitbox.x < chimneyHitbox.x + chimneyHitbox.width &&
                    playerHitbox.x + playerHitbox.width > chimneyHitbox.x &&
                    playerHitbox.y + playerHitbox.height > chimneyHitbox.y &&
                    playerHitbox.y < chimneyHitbox.y + chimneyHitbox.height);
        }
        
        // Draw ground
        function drawGround() {
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 340);
            ctx.lineTo(canvas.width, 340);
            ctx.stroke();
            
            ctx.fillStyle = '#D2B48C';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i - (frameCount % 40), 342, 20, 58);
            }
            
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 20) {
                const x = i - (frameCount % 20);
                ctx.beginPath();
                ctx.moveTo(x, 340);
                ctx.lineTo(x + 3, 335);
                ctx.stroke();
            }
        }
        
        // Draw clouds
        function drawBackground() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (frameCount * 0.5) % canvas.width;
            
            for (let i = -canvas.width; i < canvas.width * 2; i += 200) {
                ctx.beginPath();
                ctx.arc(i - cloudOffset, 80, 30, 0, Math.PI * 2);
                ctx.arc(i - cloudOffset + 40, 75, 40, 0, Math.PI * 2);
                ctx.arc(i - cloudOffset + 80, 80, 30, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Update score
        function updateScore() {
            if (frameCount % 10 === 0) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }
            document.getElementById('coinCount').textContent = coins;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('jeremiasRunnerHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
            document.getElementById('gameOverOverlay').classList.add('active');
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            coins = 0;
            gameSpeed = 4;
            frameCount = 0;
            difficultyLevel = 1;
            chimneys = [];
            coinsArray = [];
            lastChimneyX = 0;
            lastCoinX = 0;
            player.y = 240;
            player.velocityY = 0;
            player.jumping = false;
            player.ducking = false;
            
            document.getElementById('currentScore').textContent = 0;
            document.getElementById('coinCount').textContent = 0;
            document.getElementById('gameOverOverlay').classList.remove('active');
            
            gameLoop();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawGround();
            
            player.update();
            player.draw();
            
            spawnChimney();
            for (let i = chimneys.length - 1; i >= 0; i--) {
                chimneys[i].update();
                chimneys[i].draw();
                
                if (checkCollision(chimneys[i])) {
                    gameOver();
                    return;
                }
                
                if (chimneys[i].x + chimneys[i].width < 0) {
                    chimneys.splice(i, 1);
                    if (i === 0) lastChimneyX = 0;
                }
            }
            
            spawnCoin();
            for (let i = coinsArray.length - 1; i >= 0; i--) {
                coinsArray[i].update();
                coinsArray[i].draw();
                
                if (coinsArray[i].checkCollision(player)) {
                    coins++;
                    score += 10;
                }
                
                if (coinsArray[i].x < -50) {
                    coinsArray.splice(i, 1);
                    if (i === 0) lastCoinX = 0;
                }
            }
            
            updateScore();
            updateDifficulty();
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code === 'KeyR') {
                restartGame();
            }
            
            if (gameRunning) {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    e.preventDefault();
                    player.jump();
                }
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    player.ducking = true;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                player.ducking = false;
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                player.jump();
            } else {
                restartGame();
            }
        });
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
